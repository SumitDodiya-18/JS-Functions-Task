<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        background: rgb(18, 18, 18);
    }

    h1 {
        color: rgb(158, 158, 158);
        font-size: 50px;
    }
</style>

<body>
    <h1>
        <center>
            <u>2. Sum of its digits</u>
        </center>
    </h1>

    <script>
        function total(num) {
            let sum = 0;

            while (num > 0) {
                sum += num % 10;
                num = Math.floor(num / 10);
            }

            return sum;
        }

        console.log("Sum of digits:", total(123));

    </script>
</body>

</html>
