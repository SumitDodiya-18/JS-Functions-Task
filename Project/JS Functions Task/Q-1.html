<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        background: rgb(18, 18, 18);
    }

    h1 {
        color: rgb(158, 158, 158);
        font-size: 50px;
    }
</style>

<body>
    <h1>
        <center>
            <u>1. Fibonacci series</u>
        </center>
    </h1>

    <script>
        function fibonacci(n) {
            let a = 0, b = 1;
            let result = "";

            for (let i = 1; i <= n; i++) {
                result += a + " ";
                let next = a + b;
                a = b;
                b = next;
            }

            console.log("Fibonacci Series:", result);
        }

        fibonacci(12);









    </script>

</body>

</html>
