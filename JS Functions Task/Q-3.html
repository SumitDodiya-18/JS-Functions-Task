    h1 {
        color: rgb(158, 158, 158);
        font-size: 50px;
    }
</style>

<body>
    <h1>
        <center>
            <u>3. Palindrome</u>
        </center>
    </h1>

    <script>
        function isPalindrome(num) {
            let original = num;
            let reverse = 0;

            while (num > 0) {
                reverse = reverse * 10 + (num % 10);
                num = Math.floor(num / 10);
            }

            if (original === reverse) {
                console.log(original + " is a Palindrome");
            } else {
                console.log(original + " is NOT a Palindrome");
            }
        }

        isPalindrome(323);

    </script>
</body>
