<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        background: rgb(18, 18, 18);
    }

    h1 {
        color: rgb(158, 158, 158);
        font-size: 50px;
    }
</style>

<body>
    <h1>
        <center>
            <u>4. Factorial</u>
        </center>
    </h1>

    <script>
        function factorial(num) {
            let fact = 1;

            for (let i = 1; i <= num; i++) {
                fact *= i;
            }

            return fact;
        }

        console.log("Factorial:", factorial(5));

    </script>
</body>

</html>
